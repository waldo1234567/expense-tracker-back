spring.application.name=expense-tracker
spring.datasource.url = jdbc:postgresql://${DB_HOST}:5432/postgres?user=${DB_USERNAME}&password=${DB_PASSWORD}
spring.datasource.password = ${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto = create-drop
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql = true
server.port=${PORT:6789}
server.address=0.0.0.0
logging.level.org.springframework.boot.web.embedded.tomcat=DEBUG
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.pool-name=HikariCP
spring.datasource.hikari.leak-detection-threshold=15000
spring.datasource.hikari.maximum-pool-size=35
server.tomcat.max-threads=50
server.tomcat.min-spare-threads=10
spring.datasource.hikari.initialization-fail-timeout=0
server.error.include-message = always;