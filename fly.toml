app = "expense-tracker"
primary_region = "lax"

[build]
    dockerfile = "Dockerfile"

[http_service]
    internal_port=8080
    force_https = true
    auto_stop_machines = true
    auto_start_machines = true
    min_machines_running = 0

[[services]]
    internal_port = 8080
    external_port = 8080
    [services.ports]
        port = 8080
        handlers = ["http"]